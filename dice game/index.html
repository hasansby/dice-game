<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
       

        <div class="side-1 player--active">
            <div class="total">
                <h2>total score</h2>
                <h3>player 1</h3>
                <h3 id="total-0">0</h3>
            </div>
            <div class="current">
                <h1>curren score</h1>
                <h2 id="current-0">0</h2>
            </div>

        </div>

        <div class="btn-group">
            <button class="start">start game</button>
            <img src="images/dice-1.png" alt="playing dice" class="dice hidden">
            <button class="rolling">roll dice</button>
            <button class="holding">hold</button>
        </div>


        <div class="side-2">
            <div class="total">
                <h2>total score</h2>
                <h3>player 2</h3>
                <h3 id="total-1">0</h3>
            </div>
            <div class="current">
                <h1>curren score</h1>
                <h2 id="current-1">0</h2>
            </div>

        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
